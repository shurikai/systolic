# Database local to dev.
spring.datasource.url=jdbc:postgresql://localhost:5432/systolic_db
spring.datasource.username=systolic
spring.datasource.password=example

# Eanble SQL logging for development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
# IMPORTANT: Generate a secure, base64-encoded secret key for production.
# You can use an online tool or code to generate a strong key.
# This example key is for demonstration only.
jwt.secret=yourSuperSecretKeyThatIsLongAndSecureAndBase64EncodedStringForDevOnly
